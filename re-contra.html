<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<!----------------------- RECUPERAR CONTRASENIA --------------------->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 ctn-rc-1">
				<div class="ctn-1-1">
					<img class="img-fluid" src="/img/login/logo.png" alt="">
				</div>
			</div>
			<div class="col-md-6 ctn-rc-2">
				<div class="ctn-2-1">
					<form action="">
						<h2>Recuperar contraseña</h2>
						<p>Ingresa tu correo electrónico para recuperar tu contraseña.</p>
							<p>Recibirás un enlace de confirmación al correo ingresado.</p>
						<div class="ctn-2-1-1 col-md-9 offset-md-2">
							<div class="form-group">
									<label for="exampleInputEmail1">Correo</label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
								</div>
								<div class="form-group ingresar">
									<input type="submit" class="btn btn-primary" value="Recuperar">
								</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	

</body>
<script src="/js/main.js" type='text/javascript'></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
